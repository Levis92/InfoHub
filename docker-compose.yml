version: '3'
services:
  backend:
    build:
     context: ./flask-app
     dockerfile: dev.Dockerfile
    image: infohub_backend:dev
    ports:
     - "5000:5000"
    volumes:
     - ./flask-app:/InfoHubAPI
  frontend:
    build:
     context: ./infohub
     dockerfile: dev.Dockerfile
    image: infohub_frontend:dev
    ports:
     - "3000:3000"
    volumes:
     - ./infohub:/usr/src/app
    environment:
     - NODE_ENV=development
    depends_on:
     - backend
  redis:
    image: "redis:alpine"